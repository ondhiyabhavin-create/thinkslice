<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="granite-texture" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#a89968"/>
      <circle cx="10" cy="10" r="3" fill="#8b7355" opacity="0.6"/>
      <circle cx="25" cy="20" r="2.5" fill="#c9b59a" opacity="0.7"/>
      <circle cx="35" cy="30" r="3" fill="#7d6b4f" opacity="0.5"/>
      <rect x="5" y="5" width="30" height="30" fill="none" stroke="#9d8b6f" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#granite-texture)"/>
  
  <!-- Rock variation -->
  <rect x="0" y="0" width="800" height="300" fill="#b8a685" opacity="0.3"/>
  <rect x="0" y="200" width="800" height="400" fill="#9a8670" opacity="0.2"/>
  
  <!-- Label -->
  <text x="400" y="580" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle" font-family="Arial">GRANITE - Rio Grande Valley</text>

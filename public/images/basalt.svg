<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="basalt-texture" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#2a2a2a"/>
      <circle cx="15" cy="15" r="4" fill="#1a1a1a" opacity="0.8"/>
      <circle cx="35" cy="25" r="3" fill="#3a3a3a" opacity="0.6"/>
      <circle cx="25" cy="40" r="3.5" fill="#1a1a1a" opacity="0.7"/>
      <polygon points="10,10 20,15 15,25" fill="#404040" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#basalt-texture)"/>
  
  <!-- Volcanic texture overlay -->
  <rect x="0" y="0" width="800" height="400" fill="#1f1f1f" opacity="0.2"/>
  <rect x="100" y="150" width="600" height="300" fill="#3a3a3a" opacity="0.15"/>
  
  <!-- Label -->
  <text x="400" y="580" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle" font-family="Arial">BASALT - Valles Caldera</text>
</svg>
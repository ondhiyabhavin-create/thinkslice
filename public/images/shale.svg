<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="shale-texture" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#3d3d3d"/>
      <line x1="0" y1="10" x2="50" y2="10" stroke="#2a2a2a" stroke-width="1" opacity="0.8"/>
      <line x1="0" y1="25" x2="50" y2="25" stroke="#2a2a2a" stroke-width="1" opacity="0.8"/>
      <line x1="0" y1="40" x2="50" y2="40" stroke="#2a2a2a" stroke-width="1" opacity="0.8"/>
      <circle cx="20" cy="15" r="1.5" fill="#1a1a1a" opacity="0.6"/>
      <circle cx="40" cy="30" r="2" fill="#1a1a1a" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#shale-texture)"/>
  
  <!-- Lamination overlay -->
  <rect x="0" y="0" width="800" height="600" fill="url(#shale-texture)"/>
  <rect x="0" y="0" width="800" height="150" fill="#2a2a2a" opacity="0.3"/>
  <rect x="0" y="250" width="800" height="100" fill="#1a1a1a" opacity="0.2"/>
  
  <!-- Organic matter effect -->
  <ellipse cx="200" cy="300" rx="60" ry="40" fill="#1a1a1a" opacity="0.2"/>
  <ellipse cx="600" cy="400" rx="80" ry="50" fill="#1a1a1a" opacity="0.15"/>
  
  <!-- Label -->
  <text x="400" y="580" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle" font-family="Arial">SHALE - Barnett Formation</text>
</svg>